name: Flutter CI/CD

on:
  push:
    branches:
      - main

jobs:
  build_and_test:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.x'
      - name: Get dependencies
        run: flutter pub get
      - name: Configure API constants
        if: ${{ secrets.TMDB_TOKEN != '' }}
        env:
          TMDB_TOKEN: ${{ secrets.TMDB_TOKEN }}
        run: |
          sed -i "s|static const String token = '';|static const String token = '$TMDB_TOKEN';|" lib/core/utils/constants.dart
      - name: Run tests
        run: flutter test

  build_and_release_android:
    name: Build & Release Android
    needs: build_and_test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.x'
      - name: Get dependencies
        run: flutter pub get
      - name: Configure API constants
        if: ${{ secrets.TMDB_TOKEN != '' }}
        env:
          TMDB_TOKEN: ${{ secrets.TMDB_TOKEN }}
        run: |
          sed -i "s|static const String token = '';|static const String token = '$TMDB_TOKEN';|" lib/core/utils/constants.dart
      - name: Configure signing
        if: ${{ secrets.KEYSTORE_BASE64 != '' }}
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          echo "$KEYSTORE_BASE64" | base64 --decode > android/app/keystore.jks
          echo "storePassword=$KEYSTORE_PASSWORD" > android/key.properties
          echo "keyPassword=$KEY_PASSWORD" >> android/key.properties
          echo "keyAlias=$KEY_ALIAS" >> android/key.properties
          echo "storeFile=keystore.jks" >> android/key.properties
      - name: Build APK
        run: flutter build apk --release
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-release.apk

